<!doctype html>
<html>
<head>
    <title>Multigenre</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="content">
        <div class="section">
            <label>Menu:</label>
            <button id="clear_cache">Clear Cache</button>
            <button id="toggle_settings">Hide Settings</button>
        </div>
        <div id="settings">
            <div class="section">
                <label>Selected Genres:</label>
                <div id="selectedGenres"></div>
            </div>
            <div class="section">
                <label>Search:</label>
                <select id="filter_search">
                    <option value="any">Any</option>
                    <option value="artist">Artist</option>
                    <option value="album">Album</option>
                    <option value="title">Title</option>
                    <option value="genre">Genre</option>
                    <option value="year">Year</option>
                </select>
                <label for="album">Keyword:</label>
                <input type="text" id="filter_keyword">
                <button id="filter_button">Filter</button>
                <button id="filter_reset">Reset</button>
            </div>
            <div class="section">
            </div>
            <div class="section">
            </div>
        </div>
        <table id="tracks" class="tbl">
            <thead>
                <tr>
                    <th>Artist</th>
                    <th>Album</th>
                    <th class="numbersort">#</th>
                    <th>Title</th>
                    <th>Year</th>
                    <th class="nosort">Genres</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <footer>
        <div class="audio">
            <audio id="audio" controls><source src="" type="audio/mpeg"></audio> 
        </div>
    </footer>
</body>
</html>
