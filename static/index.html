<!doctype html>
<html>
<head>
    <title>Multigenre</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="/static/script.js" defer></script>
</head>
<body>
    <div id="content">
        <div class="section">
            <label>Menu:</label>
            <button id="clear_cache">Rescan</button>
            <button id="toggle_settings">Hide Genres</button>
            <span id="status">Loading...</span>
        </div>
        <div id="settings">
            <div class="section">
                <label title="These are all the genres found in scanned files. Check a box to manage that genre for each track.">Selected Genres:</label>
                <div id="selectedGenres"></div>
            </div>
        </div>
        <div class="section">
            <label>Search:</label>
            <select id="filter_search">
                <option value="any">Any</option>
                <option value="artist">Artist</option>
                <option value="album">Album</option>
                <option value="title">Title</option>
                <option value="genre">Genre</option>
                <option value="year">Year</option>
            </select>
            <label>Keyword:</label>
            <input type="text" id="filter_keyword">
            <button id="filter_button">Filter</button>
            <button id="filter_reset" class="btn-link">Reset</button>
            <label title="Enter the number of tracks to display at a time and remember which pages have been processed." style="margin-left:1em;">Paging: </label>
            <input type="text" id="project_size" size="3" value="16">
            <button id="project_toggle">Start</button>
            <button id="project_next" style="display:none">Next Page</button>
            <button id="project_reset" class="btn-link" title="Reset processed pages and start over.">Reset</button>
        </div>
        <table id="tracks" class="tbl">
            <thead>
                <tr>
                    <th>Artist</th>
                    <th>Album</th>
                    <th class="numbersort">#</th>
                    <th>Title</th>
                    <th>Year</th>
                    <th class="nosort">Genres</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <footer>
        <div class="audio">
            <audio id="audio" controls><source src="" type="audio/mpeg"></audio> 
        </div>
    </footer>
</body>
</html>
